        Description</Source><Content>&lt;p&gt;Take your coding skills to the next
        level with this extensive guide to Objective–C, the native programming language
        for developing sophisticated software applications for Mac OS X. Objective–C
        is a powerful, object–oriented extension of C, making this book the perfect
        follow–up to Dave Mark’s bestselling &lt;em&gt;Learn C on the Mac, Mac OS
        X Edition&lt;/em&gt;. Whether you’re an experienced C programmer or you’re
        coming from a different language such as C++ or Java, leading Mac experts
        &lt;strong&gt;Mark Dalrymple&lt;/strong&gt; and &lt;strong&gt;Scott Knaster&lt;/strong&gt;
        show you how to harness the powers of Objective–C in your applications!&lt;/p&gt;
        &lt;ul&gt;     &lt;li&gt;A complete course on the basics of Objective–C using
        Apple’s free Xcode tools &lt;/li&gt;     &lt;li&gt;An introduction to object–oriented
        programming &lt;/li&gt;     &lt;li&gt;Comprehensive coverage of inheritance,
        composition, object initialization, categories, protocols, memory management,
        and organizing source files &lt;/li&gt;     &lt;li&gt;A brief tour of Cocoa’s
        foundation framework and AppKit &lt;/li&gt;     &lt;li&gt;A helpful “learning
        curve” guide for non–C developers &lt;/li&gt; &lt;/ul&gt; &lt;h3&gt;What you’ll
        learn&lt;/h3&gt;&lt;ul&gt;     &lt;li&gt;Learn Objective–C programming, the
        gateway to programming your Mac or iPhone&lt;/li&gt;     &lt;li&gt;Write applications
        for the Mac OS X interface, the cleanest user–interface around&lt;/li&gt;     &lt;li&gt;Understand
        variables and how to design your own data structures&lt;/li&gt;     &lt;li&gt;Work
        with the file system&lt;/li&gt;     &lt;li&gt;Connect to data sources and
        the Internet&lt;/li&gt; &lt;/ul&gt; &lt;h3&gt;Who this book is for&lt;/h3&gt;      &lt;p&gt;     For
        anyone wanting to learn to program native applications in Mac OS X, including
        developers new to the Mac, developers new to Objective–C, or students entirely
        new to programming.       &lt;/p&gt;</Content><IsLinkSuppressed>0</IsLinkSuppressed></EditorialReview></EditorialReviews></Item></Items></ItemLookupResponse>
