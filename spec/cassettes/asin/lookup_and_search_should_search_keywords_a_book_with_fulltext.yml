        Description</Source><Content>&lt;DIV&gt;&lt;p&gt;Build solid applications
        for Mac OS X, iPhone, and iPod Touch, regardless of whether you have basic
        programming skills or years of programming experience. With this book, you''ll
        learn how to use Apple''s Cocoa framework and the Objective-C language through
        step-by-step tutorials, hands-on exercises, clear examples, and sound advice
        from a Cocoa expert.&lt;/p&gt;&lt;p&gt;&lt;i&gt;Cocoa and Objective-C: Up
        and Running&lt;/i&gt; offers just enough theory to ground you, then shows
        you how to use Apple''s rapid development tools -- Xcode and Interface Builder
        -- to develop Cocoa applications, manage user interaction, create great UIs,
        and more. You''ll quickly gain the experience you need to develop sophisticated
