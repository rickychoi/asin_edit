        Description</Source><Content>&lt;p&gt;Learn to write apps for some of today''s
        hottest technologies, including the iPhone and iPad (using iOS), as well as
        the Mac (using OS X). It starts with Objective-C, the base language on which
        the native iOS software development kit (SDK) and the OS X are based. &lt;strong&gt;&lt;em&gt;Learn
        Objective-C on the Mac: For OS X and iOS&lt;/em&gt;,&lt;/strong&gt; &lt;strong&gt;&lt;em&gt;Second
        Edition&lt;/em&gt;&lt;/strong&gt; updates a best selling book and&lt;strong&gt;&lt;em&gt; &lt;/em&gt;&lt;/strong&gt;is
        an extensive, newly updated guide to Objective-C.&lt;br /&gt; &lt;br /&gt;
        Objective-C is a powerful, object-oriented extension of C, making this update
        the perfect follow-up to Dave Mark’s bestselling &lt;em&gt;Learn C on the
        Mac&lt;/em&gt;. Whether you’re an experienced C programmer or you’re coming
        from a different language such as C++ or Java, leading Mac experts &lt;strong&gt;Scott
        Knaster&lt;/strong&gt; and &lt;strong&gt;Waqar Malik&lt;/strong&gt; show how
        to harness the power of Objective-C in your apps!&lt;/p&gt; &lt;ul&gt;     &lt;li&gt;A
        complete course on the basics of Objective-C using Apple’s newest Xcode tools
        &lt;/li&gt;     &lt;li&gt;An introduction to object-oriented programming &lt;/li&gt;     &lt;li&gt;Comprehensive
        coverage of new topics like blocks, GCD, ARC, class extensions, as well as
        inheritance, composition, object initialization, categories, protocols, memory
        management, and organizing source files &lt;/li&gt;     &lt;li&gt;An introduction
        to building user interfaces using what is called the UIKit &lt;/li&gt;     &lt;li&gt;A
        primer for non-C programmers to get off the ground even faster &lt;/li&gt;
        &lt;/ul&gt; &lt;h3&gt;What you’ll learn&lt;/h3&gt;&lt;ul&gt;     &lt;li&gt;Learn
        Objective-C programming, the gateway to programming your iPhone, iPad or Mac
        &lt;/li&gt;     &lt;li&gt;Write apps for the iOS and/or OS X interfaces, the
        cleanest user-interfaces around &lt;/li&gt;     &lt;li&gt;Understand variables
        and how to design your own data structures &lt;/li&gt;     &lt;li&gt;Work
        with the new Objective-C features now available in this update like blocks,
        automated reference counting (ARC) and class extensions &lt;/li&gt;     &lt;li&gt;Work
        with new tools available like Clang static analyzer and Grand Central Dispatch
        (GCD) &lt;/li&gt;     &lt;li&gt;Undertand UIKit and how to build simple user
        interfaces easily and effectively &lt;/li&gt;     &lt;li&gt;Explore using
        the latest Xcode &lt;/li&gt; &lt;/ul&gt; &lt;h3&gt;Who this book is for&lt;/h3&gt;      &lt;p&gt;     For
        anyone wanting to learn to program native apps in iOS and/or OS X, including
        developers new to the iOS-based iPhone and iPad as well as OS X-based Mac
        computers. This book is for developers new to Objective-C, but who have some
        programming experience.        &lt;/p&gt;     &lt;h3&gt;Table of Contents&lt;/h3&gt;&lt;ol&gt;     &lt;li&gt;Hello 
